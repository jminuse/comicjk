WIN

Slight typo in ridiculous, probably not difficult to fix.

Actually deconstructionism is just that silly and requires its own word.

Quick! Someone write this up and submit it for publishing in Social Text! 

Okay, who deconstructed the comments this time?
&gt;I stop backing up for ONE WEEK to focus on exams and the phantom wiper returns!  I wish JK backed the thing up himself...
&gt;&gt;Why can&#039;t we have a normal commenting system? This is like giving somebody root access to them.
&gt;&gt;&gt;We do have a normal comment system.  Click on the Forums Link and comment there if you want.  I prefer the textbox, it gives it a more spontaneous feel.
&gt;&gt;&gt;&gt;Could do with a wiki-esque rollback system for this though - great that we can edit each other&#039;s comments, there just shouldn&#039;t be jerks around to press DELETE.
&gt;&gt;&gt;A Wordpress-esque commenting system, maybe?

The ephemeral nature of these comments is itself a commentary on the futility of deconstruction!
&gt;It seems someone had backed them up. Yay!
&gt;&gt;I think that the futility of the attempted destruction in annoyance over the commentary on the futility of deconstruction is without acknowledgement metacommentary on attempts at anything, within the context of text-as-itself. Of course, I can&#039;t really know anything because I am a white straight guy.

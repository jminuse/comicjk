&gt;So it was all just a lead up to this?

Screams echoed through the cloud palace of Rainbow Dash&#039;s home, the filly startled wide awake in a cold sweat, terror surging through her veins. Nightmares. Again. The seventh time this month. And it was always the same one. The one with the &#039;cupcakes&#039;. Flashes of memory lanced through her head. Wings being hacked off, then ripped from their sockets. Needles plunged into her beating heart, adrenaline injected into her body to keep her awake and alert at the torture went on. The smell of her own flesh cooking, the sight of her own blood and gore spilling from her surgically incised belly, the mastermind behind her terror toying with those glistening organs like they were party favors. She knew in her heart that Pinkie-Pie would never be capable of doing such a gruesome act, but it that thought didn&#039;t help to make the dreams any less vivid. The pegasus pony sobbed openly, curling up in her blanket and rocking back and forth as her body trembled with fear. She hadn&#039;t told anyone about the dreams. 

&gt;Has anyone else reached the point where they cease minding the arbitrarily interjected pony-stories? In my case it seems that a love of absurdity has overtaken my usual grumpiness.

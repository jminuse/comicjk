Oh God. Oh God I&#039;m all alone. Oh God. It&#039;s so dark. I can&#039;t see. There&#039;s nothing. Help. Help! Can&#039;t anyone hear me? Oh God, I&#039;m blind. I can&#039;t stand it. Where is everyone? I&#039;m going mad. Where is everyone? I&#039;m all alone. Nobody to discuss the comic with. No insightful commentary. No off-topic arguments. Just ... darkness. Loneliness. Vacuum.
BLACK SAILS! AT MIDNIGHT!
Wait... if this is a vacuum, how am I alive? *thud*

(Note: Optionally, s/God/FSM/.)

The Absolution was too effecitve, apparently...

Huh, look like ComicJK readers don&#039;t like working in frictionless vacuums afterall.
&gt;They&#039;re such liars.
&gt;&gt;Personally, I find that a frictionless vacuum helps improve muscle strength. Back in my day, we would get Harvard students to pay us to exercise there for a while, and then pay us more to use a long stick to get their suit out. Ah, the glory days of MIT.</textarea><script language="javascript" type="text/javascript">

&gt;Most of them are at least obscure.  This one isn&#039;t as amusing...
&gt;&gt;There are some people that absolutely love puns, like me =DDD
...is that scientist that I smell?

Duracell bunny arrested - charged with battery.
&gt;Then they found out that he&#039;d run out of energy, so they changed the charge to assault.

Just last night I remarked to someone about a radio ad saying I&#039;d be shocked by my electric bill....

the duracell bunny is dead from exhaustion,  someone put the battery in backwards and he kept coming and coming.....
&gt;The hell are you talking about? Energizer has the bunny! I know, because I&#039;ve helped pack up their hot air balloon. In case anyone&#039;s curious, the thing is pretty damn heavy.

&gt;&gt;&gt;The Energizer bunny is just a lame imitation: en.wikipedia.org/wiki/Duracell_Bunny

I tried to get my bunny to run on batteries. It struggled at first, but now it&#039;s awful quiet.


I think this has the potential to make some good puns.   ...I&#039;ll get my coat.

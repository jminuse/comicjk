Faster than light travel IS possible, you just can&#039;t travel AT the speed of light, so can&#039;t get fast enough to prove it...
&gt;sonic rainboom.
&gt;Yeah, they say that if you were traveling faster than the speed of light, you would never be able to travel at sub-light speeds.
&gt;&gt; so FTL travel is possible, you just can&#039;t accelerate up to it....
&gt;&gt;&gt;or something about getting screwed once you wanted out
Inperambuable!
&gt;alt-text made it awesome.
&gt;&gt;After alt-text I had to go back and read this in Princess Bride voices.  Made it much better.

Well, to be perfectly clear, while it has been shown that such an event could break causality, we have absolutely no scientific or mathematical proof that it is not possible. In fact, according to modern physics, travel through wormholes is possible, provided the existence of negative matter.... but that is a discussion for another comic :)
&gt;Yes, but in physics, we have no evidence to suggest that an object can have negative mass. It&#039;d break things... Would be fun though.

&gt;&gt;&gt;Only we don&#039;t see negative energy anywhere either. We do see &#039;negative&#039; charge, but that is still a positive amount of energy. From what we have seen, energy&gt;0 at all times (although we can imagine energy being 0 somewhere, we haven&#039;t proved it can be)
&gt;&gt;&gt;&gt;Energy &lt; 0 would mean something would be less than 0 Kelvin... which, I&#039;m told, is pretty cold... Energy = 0 is something at 0 K.

WOOOOOOOOOOOOOO!

Btw, 1st panel, interpreted strictly (i.e. everyone is adjacent to precisely one person who won&#039;t graduate) is a bad way of expressing the idea of a 50% failure rate, except when there&#039;s precisely 4 people in the class. For n odd there can&#039;t be a 50% failure rate. For n = 2, they both must fail, otherwise at least one of them would not be next to a fail. For all n even, n &gt; 4, we can find at least one arrangement where the criterion is met, but the failure rate is not 50%, which can be proved by induction. 

Proof:

For n=6, the arrangement:

[0][X][O][O][X][0] where X is a fail and O is a pass,

fits the requirement, and has a fail rate of less than 50%.

Now consider an arrangement of length k, with k even, with m fails, with m &lt; k/2 and append 2 desks to the end of the arrangement. There will always be a way to add precisely 1 fail to the class using the following process: if the last desk is a fail, add [X][O], otherwise, add [O][X].

Now, the new fail rate is (m + 1)/(k + 2) which is always less than m/k which is less than 1/2.

QED
&gt; There are simpler proofs. Also is &quot;one&quot; &quot;exactly one&quot; or &quot;one will not graduate, I haven&#039;t talked about the other&quot;?

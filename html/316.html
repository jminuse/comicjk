&gt;Strictly speaking, the last one is only a knot while you&#039;re looking at it.
But when you look away, it&#039;s not.
&gt;&gt;It&#039;s knot?
&gt;&gt;&gt; Its knot a notty knot.

Two pieces of string approached a bar. The first one was confronted by the bouncer who said, &quot;Sorry, there are no strings allowed.&quot;  The second string backed off around a corner, wrapped himself in a loop with one end through it, and ruffled one of his ends.  He then approached the bouncer, and the bouncer said &quot;Hey, there are no strings allowed. You&#039;re a string, aren&#039;t you?&quot;  The second string replied - &quot;Nope, I&#039;m a frayed knot!&quot;
&gt; You win the internets.

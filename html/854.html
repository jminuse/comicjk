en-UK?
Why is our hero naked? Well thinner than usual, a bit like the atmosphere...
&gt;To show he&#039;s not wearing a spacesuit?
&gt;&gt;WELL, DUH

Basicaly this only shows how stupid people doing online reviews not only seem, but sometimes really are... however, you have to give him at least some credit: He was at least still able to do a review.
&gt; Oh, such hard choice: Put on a breathing mask to survive or post a quick online review...
&gt;&gt; Perhaps he was dictating?

99% of negative product reviews I read are from people who didn&#039;t read the product description and were upset because the product didn&#039;t work for their use case.
&gt;In other words, they&#039;re written by people like my boss, who convinces himself that product X should do A-Y when it only does Z, and then gets pissed when it doesn&#039;t do Q like he thinks it should.

Food... Water... Atmosphere!
&gt;NO! You go back to your corner!!

What&#039;s the copyright info for this comic? If I want to use one of these as a background, is there any attribution or anything?
&gt; Just attribute it to your daughter and be done with it, or even better, use your daughter as a background image.
&gt;&gt;My thoughts exactly. Some of these would make perfect desktops.
&gt;&gt;&gt;Yup, all you need is a comic on a sheet of paper, and bam! you&#039;ve got yourself a desktop! 
&gt;&gt;&gt;&gt;Maybe you should use a piece of cardboard or wood. When you set something on a paper desktop it tends to fall through.

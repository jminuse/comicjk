Long time ago me and my brother Kyle here,...
we was hitchhikin&#039; down a long and lonesome road.
All of a sudden,
there shined a shiny demon...
in the middle...
of the road.

And he said:
&quot;Write the best proof in the world:
or I&#039;ll eat your soul.&quot;

Well me and Kyle,... we looked at each other,
and we each said...
&quot;Okay.&quot;

And we wrote the first thing that came to our heads,
Just so happened to be,
The Best Proof in the World,
it was The Best Proof in the World.

Look into my eyes and it&#039;s easy to see
One and one make two,
Two and one make three,
It was destiny.

Once every hundred-thousand years or so,
When the sun doth shine and the moon doth glow
and the grass doth grow oooh

Needless to say,
the beast was stunned.
Whip-crack went his whippet tail,
And the beast was done.
He asked us:
&quot;BE you angels?&quot;
And we said,
&quot;Nay.
We are but men.&quot;

....he then stole our proof! :(

<textarea name="message" rows="9" cols="85" style="background-color:black; color:#0c0; border:1px solid white; overflow-y:scroll;" onKeyPress="limitText(this,6000);"
onBlur="limitText(this,6000); onSubmit="limitText(this,6000);">It&#039;s easy for dorky college boys to find your mother because not only is she absolutely massive, she&#039;s also - on average, standing still.

I got the &quot;standing still&quot; part. But what does the &quot;four vectors&quot; part mean? Please enlighten me.

two vectors: &lt;- and -&gt; 
four vectors: &lt;- and -&gt; and up and down also causes an average stand still
&gt;no, 4vector means forward/back, up/down, left/right, forward in time/back in time

Right, at any one point in time, those cars obviously aren&#039;t moving [Yay Zeno]. But then, neither is our hero of the story. He should consider himself lucky he never ended up managing to occupy the same point in space-time as them..... I&#039;m reminded of hash collisions, for some reason. :)
&gt;Now, just a second, that&#039;s like saying that a specific point on a curve doesn&#039;t have a slope. Because we cannot actually find a -point- in time, we can take the limit of it as &lt;delta&gt;y approaches 0.

Since he&#039;s only crossed the street once during our observation, maybe he doesn&#039;t count as standing still on average.  Also, the cars are all in the same place in the last two panels.

No, they move--the frame just drops, it doesn&#039;t tighten. Compare where the characters are to where the middle car is.

I like how either the driver on the left screamed &quot;BEEP&quot;, or the car on the right actually says &quot;Watch the road, moron!&quot; when you honk the horn.
--That&#039;s the sound MY car makes when I honk the horn.  Doesn&#039;t yours?
---Now THAT&#039;s funny.

This comic actually makes me laugh more often than xkcd does because I am a poopie face.


ah, the Frogger theory.</textarea><script language="javascript" type="text/javascript">

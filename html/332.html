Malthus&#039;, no? But nice idea...
&gt;According to wikipedia it is Malthus&#039;s (one s is only for ancient figures, eg Jesus)
&gt;&gt;It&#039;s considered a bit of a gray area in grammar these days.  The &#039; vs &#039;s thing is kinda like who vs whom - it&#039;s nice when people get it right, but it&#039;s left to personal preference.
&gt;&gt;&gt;Both are valid grammatically. The only difference is in pronunciation. If you leave off the s you don&#039;t pronounce it (i.e. &quot;Jesus&#039; book&quot; reads like &quot;Jesus book&quot; while &quot;Jesus&#039;s&quot; book reads like &quot;Jesuses book&quot;). ~K
&gt;&gt;&gt;&gt;No, you pronounce the extra &#039;s regardless of  how you spell it. Nobody says &quot;Jesus book.&quot; And you can write it either way, Malthus&#039;s or Malthus&#039;.

Why are primitives on the stack?  Think of it this way.  In Java, _ALL_ local variables are either primitives or pointers to objects, and are created on the stack.  This simplifies a lot of things and allows for more optimization.  When you compared two primitives using a comparison operator, and compare two objects, why do values get compared for ints, and addressed get compared for objects?  Because, internally, it&#039;s the same damn operation with no dereferencing required.

I submitted a grant proposal to study your ugly mother and ended up using the grant to study your hot sister.

I&#039;m a seeker of truth. I&#039;m really interested in philosophy of science, though I can&#039;t say I&#039;ve studied it past my own musings on it. I ... guess I shouldn&#039;t go into academic research. (... how is the private sector better, exactly?)
&gt;It&#039;s not. There isn&#039;t really anywhere you can just research full-time. (Something my sister found annoying. She enjoys research, she dislikes all the other stuff the people that pay her want her to do)
&gt;&gt;Become an emeritus professor, then you can do research full time.
&gt;&gt;&gt;I am the Seeker of Truth, i have a sword to that effect!
&gt;&gt;&gt;&gt;Heh. Reference.

&gt; So your first project must be done without funding?
&gt;&gt; Either that, or you succeed in re-routing some funds originally assigned to another project...

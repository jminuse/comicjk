&gt; Since quantum mechanics is based on probability, there is always a chance that an electron will be in a location--even if it never appears between there and here. That&#039;s called &#039;electron tunneling&#039; (many people would love to have the same talent).

With electrons (and other subatomic particles) can&#039;t you only know either their position or their velocity, not both?
&gt;The product of the uncertainties has to be greater than planck&#039;s constant--so you can know both position and velocity, as long as you don&#039;t know them *exactly*.
